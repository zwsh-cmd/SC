<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptMind 編劇筆記</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f5f5f4; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #d6d3d1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .markdown-body h1 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5em; color: #44403c; }
        .markdown-body p { margin-bottom: 0.5em; line-height: 1.6; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.5em; }
        .markdown-body blockquote { border-left: 4px solid #d6d3d1; padding-left: 1em; color: #78716c; font-style: italic; }
        .tree-line { position: absolute; left: 11px; top: 24px; bottom: 0; width: 1px; background-color: #e5e7eb; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="main.js"></script>
</body>
</html>
